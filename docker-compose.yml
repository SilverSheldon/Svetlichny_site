version: '3.8'

services:
  web:
    build: .
    container_name: infobez-app
    restart: unless-stopped
    ports:
      - "443:5000"  # Внешний порт:внутренний порт
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - PORT=5000
      - HOST=0.0.0.0
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - SERVER_NAME=${SERVER_NAME:-infobez}
      - PREFERRED_URL_SCHEME=${PREFERRED_URL_SCHEME:-https}
      - SSL_ENABLED=${SSL_ENABLED:-false}
      - DATABASE_PATH=/app/data/articles.db
    volumes:
      # Монтируем директорию для БД (персистентное хранение)
      - ./data:/app/data
      # Монтируем SSL сертификаты (если нужны)
      - ./ssl:/app/ssl:ro
    networks:
      - infobez-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  infobez-network:
    driver: bridge

volumes:
  data:
    driver: local

